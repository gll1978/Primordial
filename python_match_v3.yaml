# PRIMORDIAL V2 Configuration
# Target: Gen 100 @ ~3000 steps (turnover veloce)

world:
  grid_size: 80
  food_regen_rate: 0.4
  food_max: 40.0
  initial_food_density: 0.3

organisms:
  initial_population: 500
  initial_energy: 80.0
  reproduction_cost: 30.0        # Più facile riprodursi
  reproduction_threshold: 60.0   # Soglia bassa
  metabolism_base: 2.0           # Alto consumo = morte più veloce
  food_energy: 15.0              # Meno energia dal cibo
  move_cost: 0.5

neural:
  n_inputs: 20
  n_outputs: 10
  use_instincts: true

evolution:
  mutation_rate: 0.05
  mutation_strength: 0.3
  add_neuron_rate: 0.03
  add_connection_rate: 0.05

safety:
  max_population: 10000
  max_energy: 200.0
  max_age: 800                   # Vita breve = generazioni veloci
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 100
  log_level: info
