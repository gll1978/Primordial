# PRIMORDIAL V2 - Config per REAL match con Python
# Cambiamenti critici:
# - max_energy: 10M (permette accumulo energia come Python)
# - food_regen: 1.0 (abbondanza)
# - food_max: 100 (come Python)
# - metabolism_base: 0.5 (costo sostenibile)

world:
  grid_size: 80
  food_regen_rate: 1.0        # CRITICO: era 0.4
  food_max: 100.0             # CRITICO: era 40-60
  initial_food_density: 0.5

organisms:
  initial_population: 500
  initial_energy: 100.0
  reproduction_cost: 50.0
  reproduction_threshold: 100.0
  metabolism_base: 0.5        # RIDOTTO: era 1.0
  food_energy: 25.0
  move_cost: 0.3

neural:
  n_inputs: 20
  n_outputs: 10
  use_instincts: true

evolution:
  mutation_rate: 0.05
  mutation_strength: 0.3
  add_neuron_rate: 0.03       # Deve poter aggiungere neuroni!
  add_connection_rate: 0.05

safety:
  max_population: 5000
  max_energy: 10000000.0      # CRITICO: 10M invece di 100!
  max_age: 5000               # Alto
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 100
  log_level: info
