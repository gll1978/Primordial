# PRIMORDIAL V2 - Gen 100 @ 3000 steps

world:
  grid_size: 80
  food_regen_rate: 0.4
  food_max: 60.0
  initial_food_density: 0.4

organisms:
  initial_population: 500
  initial_energy: 80.0
  reproduction_cost: 25.0
  reproduction_threshold: 50.0
  metabolism_base: 1.0
  food_energy: 20.0
  move_cost: 0.3

neural:
  n_inputs: 20
  n_outputs: 10
  use_instincts: true

evolution:
  mutation_rate: 0.05
  mutation_strength: 0.3
  add_neuron_rate: 0.03
  add_connection_rate: 0.05

safety:
  max_population: 8000
  max_energy: 200.0
  max_age: 300                   # Ulteriore riduzione
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 100
  log_level: info
