# PRIMORDIAL V2 - REAL match con Python v2
# Problema v1: max_age troppo alto = nessun turnover = nessuna evoluzione
# Fix: max_age ragionevole per permettere turnover generazionale

world:
  grid_size: 80
  food_regen_rate: 1.0        # Abbondanza come Python
  food_max: 100.0             # Come Python
  initial_food_density: 0.5

organisms:
  initial_population: 500
  initial_energy: 100.0
  reproduction_cost: 50.0
  reproduction_threshold: 100.0
  metabolism_base: 0.5        # Costo sostenibile
  food_energy: 25.0
  move_cost: 0.3

neural:
  n_inputs: 20
  n_outputs: 10
  use_instincts: true

evolution:
  mutation_rate: 0.05
  mutation_strength: 0.3
  add_neuron_rate: 0.03
  add_connection_rate: 0.05

safety:
  max_population: 8000        # Cap pi√π alto
  max_energy: 10000000.0      # 10M - permette accumulo
  max_age: 200                # CRITICO: turnover per evoluzione!
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 100
  log_level: info
