  add_connection_rate: 0.08    # AUMENTATO: era 0.05

safety:
  max_population: 8000
  max_energy: 10000000.0       # 10M - permette accumulo
  max_age: 500                 # BILANCIATO: tempo per evolvere
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 100
  log_level: info
