world:
  grid_size: 80
  food_regen_rate: 1.0        # Abbondanza
  food_max: 100.0
  initial_food_density: 0.5

organisms:
  initial_population: 500
  initial_energy: 100.0
  reproduction_cost: 30.0      # RIDOTTO: era 50
  reproduction_threshold: 60.0 # RIDOTTO: era 100
  metabolism_base: 0.3         # RIDOTTO: era 0.5
