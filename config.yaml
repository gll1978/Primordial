# PRIMORDIAL V2 - Cognitive Tasks Configuration for Brain Evolution
# TARGET: Break plateau at 1.0 → reach 2.5-3.5 layers
#
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# COGNITIVE TASKS IMPLEMENTED:
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#   Phase 1: Spatial Memory (8 sensors)
#     - Track recently eaten cells → avoid revisiting
#     - Requires hidden layers for state integration
#
#   Phase 2: Temporal Prediction (3 sensors)
#     - Season progress, food trend, time to season change
#     - Requires pattern integration → 2+ layers
#
#   Phase 3: Social Communication (3 sensors + 2 actions)
#     - Signal Danger/FoodFound to nearby organisms
#     - Requires theory of mind → 3+ layers
#
# EXPECTED: brain_mean 2.5-3.5 (vs 1.0 baseline)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

world:
  grid_size: 200  # Large grid for scaling test
  food_regen_rate: 0.07  # Balanced with predation
  food_max: 100.0
  initial_food_density: 0.5  # More initial food for establishment

organisms:
  initial_population: 600  # Enough to survive predation pressure
  initial_energy: 100.0
  reproduction_cost: 40.0  # Increased from 30 for more turnover
  reproduction_threshold: 70.0  # Increased from 60 for pressure
  metabolism_base: 0.7  # Moderate pressure
  food_energy: 25.0  # Reduced from 30 for scarcity
  move_cost: 0.3  # Increased from 0.2

neural:
  # 38 inputs: 24 base + 8 spatial memory + 3 temporal + 3 social
  n_inputs: 38
  # 12 outputs: 8 move + eat + reproduce + attack + signal + wait + danger + food
  n_outputs: 12
  use_instincts: false  # Disabled for brain evolution

evolution:
  mutation_rate: 0.10
  mutation_strength: 0.3
  add_neuron_rate: 0.20  # High rate for brain growth
  add_connection_rate: 0.20  # High rate for complexity

safety:
  max_population: 1500  # Maintains selective pressure
  max_energy: 500.0
  max_age: 5000
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 50
  log_level: info

# Fase 2 Week 1: Ecology - PREDATION
predation:
  enabled: true  # Creates selective pressure for brain growth
  damage_multiplier: 15.0  # High damage (~7 hits to kill)
  size_energy_multiplier: 20.0  # Good reward for kills
  stored_energy_fraction: 0.5  # Get half of victim's energy
  attack_cooldown: 2  # Can attack frequently

# Fase 2 Week 1: Ecology - SEASONS
seasons:
  enabled: true  # Creates cyclical selective pressure
  season_length: 1000

food:
  plant_regen_rate: 0.8
  fruit_regen_rate: 0.3
  insect_regen_rate: 0.2
  meat_decay_rate: 0.95
  max_plant: 80.0
  max_meat: 50.0
  max_fruit: 40.0
  max_insects: 30.0

# Fase 2 Week 2: Terrain & Depletion
terrain:
  enabled: true  # Creates geographic barriers for population isolation
  clustered: true
  barrier: false
  barrier_vertical: true

depletion:
  enabled: false  # Optional - can be enabled for extra pressure
  organism_threshold: 8
  food_threshold: 3.0
  depletion_time: 150
  recovery_delay: 300
  recovery_time: 400

# Fase 2 Week 3-4: Sexual Reproduction
reproduction:
  enabled: false  # Asexual reproduction for simplicity
  min_energy: 80.0
  energy_cost: 35.0
  offspring_energy: 50.0
  cooldown: 60
  inbreeding_fitness_cost: 0.25
  max_mating_distance: 1

# Fase 2 Week 5: Analysis & Export
# Diversity metrics tracked every 100 steps
# Survival analysis records all deaths automatically
