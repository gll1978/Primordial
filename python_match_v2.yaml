# PRIMORDIAL V2 Configuration
# Parametri corretti per matchare Python: Gen 100 @ ~3000 steps

world:
  grid_size: 80
  food_regen_rate: 0.5           # Ridotto da 1.0 - meno cibo
  food_max: 50.0                 # Ridotto da 100.0
  initial_food_density: 0.3

organisms:
  initial_population: 500
  initial_energy: 100.0
  reproduction_cost: 40.0        # Ridotto da 50.0 - più facile riprodursi
  reproduction_threshold: 80.0   # Ridotto da 100.0
  metabolism_base: 1.5           # Aumentato da 0.5 - consumano più energia
  food_energy: 20.0              # Ridotto da 25.0
  move_cost: 0.5                 # Aumentato da 0.3

neural:
  n_inputs: 20
  n_outputs: 10
  use_instincts: true

evolution:
  mutation_rate: 0.05
  mutation_strength: 0.3
  add_neuron_rate: 0.03
  add_connection_rate: 0.05

safety:
  max_population: 10000          # Aumentato da 5000 - più spazio
  max_energy: 300.0              # Ridotto - cap energia
  max_age: 2000                  # Ridotto da 5000 - muoiono prima
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 50
  log_level: info
