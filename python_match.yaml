  add_neuron_rate: 0.03
  add_connection_rate: 0.05

safety:
  max_population: 5000
  max_energy: 999999.0           # Era 500.0 - nessun cap energia
  max_age: 5000
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 50
  log_level: info
