# PRIMORDIAL V2 Configuration
# Parametri per matchare il comportamento della versione Python

world:
  grid_size: 80
  food_regen_rate: 1.0          # Era 0.3 - pi첫 cibo disponibile
  food_max: 100.0
  initial_food_density: 0.5

organisms:
  initial_population: 500        # Era 200 - popolazione iniziale maggiore
  initial_energy: 100.0          # Era 80.0 - pi첫 energia iniziale
  reproduction_cost: 50.0        # Era 25.0 - costo riproduzione pi첫 alto
  reproduction_threshold: 100.0  # Era 50.0 - soglia riproduzione pi첫 alta
  metabolism_base: 0.5
