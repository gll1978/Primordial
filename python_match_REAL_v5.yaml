# PRIMORDIAL V2 - REAL match con Python v5
# Chiave: max_age BASSO per forzare turnover continuo

world:
  grid_size: 80
  food_regen_rate: 1.0
  food_max: 100.0
  initial_food_density: 0.5

organisms:
  initial_population: 500
  initial_energy: 100.0
  reproduction_cost: 25.0      # Più basso per riproduzione facile
  reproduction_threshold: 50.0 # Più basso
  metabolism_base: 0.2         # Molto basso - sopravvivenza facile
  food_energy: 25.0
  move_cost: 0.1

neural:
  n_inputs: 20
  n_outputs: 10
  use_instincts: true

evolution:
  mutation_rate: 0.1
  mutation_strength: 0.3
  add_neuron_rate: 0.15        # Alto
  add_connection_rate: 0.15

safety:
  max_population: 15000        # MAI raggiungibile
  max_energy: 10000000.0
  max_age: 100                 # MOLTO BASSO - forza turnover
  max_neurons: 50

logging:
  checkpoint_interval: 500
  stats_interval: 100
  log_level: info
